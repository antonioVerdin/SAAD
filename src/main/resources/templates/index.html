<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
    <!-- Design by Free CSS Templates http://www.freecsstemplates.org Released for free under a Creative Commons Attribution 2.5 License Title : Best Friends Version : 1.0 Released : 20080519 Description: A two-column, fixed-width and lightweight template ideal for 1024x768 resolutions. Suitable for blogs and small websites. -->
    <meta http-equiv="content-type" content="text/html; charset=utf-8" /><title>Best Friends by Free Css Templates</title>

    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link th:href="@{/static/default.css}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../static/default.css">

</head>


<body>
<div id="wrapper">
    <!-- start header -->
    <div id="header">
        <div id="menu">
            <ul>
                <li class="current_page_item"><a href="#">Home</a></li>

            </ul>
        </div>
    </div>
    <div id="logo">
        <h1>SAAD</h1>
        <h2> Sistema de Adopción de animales</h2>
    </div>
    <!-- end header -->
</div>
<!-- start page -->
<center><div id="page"><!-- start content -->
    <div id="content">
        <div class="post">
            <h1 class="title"> Bienvenido a SAAD</h1>
            <div class="entry">
                <p>"Hasta que no hayas amado a un animal una parte de tu alma seguira dormida"</p>
            </div>
        </div>
        <div class="post">
            <h2 class="title">Lista de amigos disponibles</h2>
            <div class="entry">
            </div></div></div>


    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${animal.dUsuario}"></td>
        <td th:text="${user.contrasena}"></td>
        <td th:text="${user.nombre}"></td>
        <td th:text="${user.apellido}"></td>

        <td>
            <input type="checkbox" name="administrador" disabled="true" th:checked="${user.administrador}"></input>
        </td>

        <td>
            <a href="#" th:href="@{/user/form?idUsuario=__${user.idUsuario}__}">
                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
            </a>
            <a href="#" th:href="@{/users/remove?idUsuario=__${user.idUsuario}__}">
                <button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
            </a>
        </td>
    </tr>
    </tbody>

</div>

</center>


    <!-- end sidebar -->
    <div style="clear: both;">&nbsp;</div>
</div>
<!-- end page -->
<!-- start footer -->
<div id="footer">
    <div id="footer-wrap">
        <p id="legal">( c ) 2019. Alumnos de Ordinario.
            Antonio Verdín, Quintero Víctor, Ramírez María, Gil Sofia.</p>
    </div>
</div>
<!-- end footer -->
</body></html>
